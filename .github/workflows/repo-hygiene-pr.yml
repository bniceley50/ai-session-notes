name: Repo Hygiene (PR)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: repo-hygiene-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hygiene-gate:
    name: Hygiene gate (P0/P1)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run hygiene audit (blocking on P0/P1)
        run: node tools/hygiene-audit.mjs --mode pr --out-dir hygiene-report --fail-on P1

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Upload hygiene report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hygiene-report-pr
          path: hygiene-report/
          retention-days: 14
